<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="demo.css">

    <title>Data Form</title>
</head>

<body>
    <div class="col-6">
    <form class="border mt-4" id="send" >
        <div class="form-group input-control">
            <label for="name">Your Name</label>
            <input type="text" name="username" class="form-control" id='name' onblur="check_name()">
            <div class="error"></div>
        </div>

        <div class="form-group input-control">
            <label for="email">Email address</label>
            <input type="email" name="useremail" class="form-control" id="email" onblur="check_email()">
            <div class="error"></div>
        </div>

        <div class="input-control">
            <label for="birthday">Birthdate</label>
            <input type="date" id="txtDate" name="birthday" onblur="check_birthdate()">
            <div class="error"></div>
        </div>

        <div>
            <label for="gender">Gender</label>
            <div class="form-check form-check-inline">  
                <input class="form-check-input" type="radio" name="gender" id="male" value="male" onblur="check_gender()">
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female" onblur="check_gender()" value="female">
                <label class="form-check-label" for="inlineRadio2">Female</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="other" value="other" onblur="check_gender()">
                <label class="form-check-label" for="inlineRadio3">Other</label>
              </div>
              <div id='gender' class="input-control">
              <div class="error"></div>
              </div>
        </div>

        <div>
            <label for="hobby">Hobby</label>
            <div class="form-check form-check-inline checkbox-group nput-control required" >
                <input class="form-check-input" type="checkbox" name="hobby" id="reading" value="reading" onblur="check_hobby()">
                <label class="form-check-label" for="reading">Reading</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="hobby" id="traveling" value="traveling" onblur="check_hobby()">
                <label class="form-check-label" for="traveling">Traveling</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="hobby" id="sport" value="sport" onblur="check_hobby()">
                <label class="form-check-label" for="spo">Sport</label>
              </div>
              <div id='hobby' class="input-control">
                <div class="error"></div>
              </div> 
        </div>

        <div>
            <div>
                <label class="form-check-label" for="contries">Country</label>
                <select id="countySel" name="country" size="1" onblur="check_country()"> 
                <option value="" selected="selected">Select Country</option>
                </select>
                <div id="country" class="input-control"> 
                    <div class="error"></div>
                </div>
            </div>
                                 
            <div>
                <label class="form-check-label" for="state">State</label>
                <select id="stateSel" name="state" size="1" onblur="check_state()">
                <option value="" selected="selected">Select Country First</option>
                </select>
                <div id="state" class="input-control">
                    <div class="error"></div>
                </div>
            </div>

            <div>
                <label class="form-check-label" for="cities">City</label>
                <select id="districtSel" name="cities" size="1" onblur="check_city()"> 
                <option value="" selected="selected">Select State First</option>
                </select>
                <div id="city" class="input-control">
                    <div class="error"></div>
                </div> 
            </div>                      
        </div>

        <!-- <button type="submit" class="btn btn-outline-danger">Clear</button> -->
        <button type="button" onclick="validate_from()" class="btn btn-outline-success mt-4 mb-3">Save</button>
        <button type="button" onclick="_delete()" class="btn btn-outline-danger mt-4 mb-3">Clear</button>
    </form>

    <div id="v"></div>

    </div>  
    


    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
    <script src="dropdown.js"></script>
    <script src="datastore.js"></script>
    <script src="validate.js"></script>

</body>

</html>
